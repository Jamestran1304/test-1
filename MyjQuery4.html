<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Jquery Mobile lab 3: SPA- Single Page Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <p>Home page header</p>
        </div>
        <div data-role="main">
            <p>Home main content</p>
            <a href="#page 1" class="ui-btn">Click here</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <p>Home footer</p>
        </div>
    </div>
    <div data-role="page" id="page 1">
        <div data-role="header">
            <p>Page 1 header</p>

        </div>
        <div data-role="main">
            
            <p>List of Fruit</p>
            <!--<div data-role="collapsible" data-collapsed="false">
    <h4>This is a collapsible list items</h4>-->
            <ul id="mypetlist" data-role="listview">
                <!--<li><a href="#">List item 1</a></li>
                <li><a href="#">List item 2</a></li>
                <li><a href="#">List item 3</a></li>-->

            </ul>

            <a id="btnAddAnApple" href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add An Apple</a>
            <a id="btnAddAnOrange"href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add An Orange</a>

            <script>
                $(document).ready(function () {
                    //alert("Document is ready");
                    $("#btnAddAnApple").click(function () {
                        //alert("Add Apple is clicked");
                        $("#mypetlist").append('<li><a href="#">An Apple</a></li>');
                        $("#mypetlist").listview("refresh");

                        //$(".view").click(function () {
                           //alert("View Detail is clicked");
                    });

                });

                   $(document).ready(function () {
                    //alert("Document is ready");
                    $("#btnAddAnOrange").click(function () {
                        //alert("Add Apple is clicked");
                        $("#mypetlist").append('<li><a href="#">An Orange</a></li>');
                        $("#mypetlist").listview("refresh");

                        //$(".view").click(function () {
                           //alert("View Detail is clicked");
                    });

                });
            </script>
        </div>
        <div data-role="footer" data-position="fixed">
            <!--p>Page 1 footer</!--p>-->
            <h4>Page Footer</h4>
            <a href="#home" class="ui-btn">Return to Home</a>
            <div data-role="navbar">
                <ul>
                    <li><a href="https://www.youtube.com" data-role="button">Page 1</a></li>
                    <li><a href="https://google.com" data-role="button">Page 2</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
